<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h2>Check box</h2>
    <div>
        <form action="">
            <input type="checkbox" name="agree" id="agree_to" checked>
            <label for="agree_to">I agree everything</label>
        </form>
        <!-- we not going to do anything yet -->

    </div>
    <h2>Radio Button</h2>
    
    <div>
        <form action="">
            <input type="radio" name="name" id="supa" value="supa">
            <label for="supa">Supa</label>

            <input type="radio" name="name" id="dear" value="dear">
            <label for="dear">Dear</label>

            <input type="radio" name="name" id="sup" value="sup">
            <label for="sup">Sup</label>
            <input type="submit" value="Submit">


        </form>
    </div>
    <h2>Select element</h2>
    <div>
        <label for="isVegetarian">Are you vegetaria</label>
        <select name="meal" id="isVegetarian">
            <option  value="Yes">Yes</option>
            <option value="No">No</option>
            <option value="Unknown">unknown</option>
        </select>

    </div>
    <button type="submit">Submit</button>
</body>
</html>
